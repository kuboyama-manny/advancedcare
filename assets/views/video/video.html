<!-- Page Content -->
<style type="text/css">
  .no-bottom{
     margin-bottom: 0px !important;
   }
   .title{
    font-size:24px;
    padding: 10px 10px 10px 25px;
   }
   .no-top-padding{
    padding-top:0px;
   }
   .toolbar-icon {
    float: right;
    margin-right: 40px;
    font-size: 18px;
    line-height: 35px;
   }
</style>

<div class="content content-boxed" ng-init="loadData();">

  <!-- User Header -->
  <div class="block">
    <div class="row items-push">
      <div class="col-sm-12 title no-bottom">
          {{ name }}
          <span class="toolbar-icon">
            <a ng-click="goBack()" href="javascript:void(0)" title="Back to Appointment Scheduler">
              <i class="fa fa-chevron-left vertical-align-middle" aria-hidden="true"></i>
            </a>
          </span>
          <span class="toolbar-icon" ng-show="second_video != 'true'">
            <a id="second_camera_link" ng-href="{{video2Link}}"
              target="_blank" title="Add second camera2">
              <i class="fa fa-camera-retro vertical-align-middle" aria-hidden="true"></i>
            </a>
          </span>
      </div>
    </div>
  </div>
  <!-- END User Header -->

  <!-- Main Content -->
  <div class="block" id="main-block">
    <div class="block-content no-top-padding">
      <iframe id="video_frame" allow="geolocation; microphone; camera"
        style="width: 100%; height: 900px; border: none;"></iframe>
    </div>
    <div class="hidden33">
      <iframe id="video_frame_hidden" allow="geolocation; microphone; camera"
        style="width: 100%; height: 900px; border: none;"></iframe>
      ></iframe>
    </div>
  </div>
  <!-- END Main Content -->

</div>
<!-- END Page Content -->
